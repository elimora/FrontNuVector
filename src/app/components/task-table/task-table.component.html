<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Project</th>
        <th scope="col">Client</th>
        <th scope="col">Duration</th>

        <th scope="col">Product</th>
      </tr>
    </thead>
    <tbody *ngFor="let task of tasks; let i = index">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ task.project.name }}</td>
        <td>{{ task.client.name }}</td>
        <td>{{ task.duration }}</td>

        <td>{{ task.product.description }}</td>

        <td>
          <!-- <button class="btn btn-info mx-3" (click)="onEditTask.emit(Task)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="task.id && deleteTask(task.id)"
            class="btn btn-danger mx-3"
          >
            <mat-icon>delete</mat-icon>
          </button> -->

          <button class="btn btn-info mx-3" (click)="onEditTask.emit(task)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn btn-danger mx-3" (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
