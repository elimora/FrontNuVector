<div class="grapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login" />
    <h1>Check in</h1>
    <form (ngSubmit)="register()" [formGroup]="registerUser">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label>Email</label>
        <span
          *ngIf="
            registerUser.get('email')?.hasError('required') &&
            registerUser.get('email')?.touched
          "
          class="text-danger"
        >
          the <strong>mail</strong> is required
        </span>
        <span
          *ngIf="
            registerUser.get('email')?.hasError('email') &&
            registerUser.get('email')?.touched
          "
          class="text-danger"
        >
          the <strong>mail</strong> is invalid
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
        <label>Password</label>
        <span
          *ngIf="
            registerUser.get('password')?.hasError('required') &&
            registerUser.get('password')?.touched
          "
          class="text-danger"
        >
          the <strong> password</strong> is required
        </span>
        <span
          *ngIf="
            registerUser.get('password')?.hasError('minlength') &&
            registerUser.get('password')?.touched
          "
          class="text-danger"
        >
          the <strong> password</strong> must have at least 6 characters
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="repeat_password"
          placeholder="Password"
        />
        <label>Rewrite password</label>
        <span
          *ngIf="
            registerUser.get('repeat_password')?.hasError('required') &&
            registerUser.get('repeat_password')?.touched
          "
          class="text-danger"
        >
          you <strong> must</strong> repeat the password
        </span>
        <span
          *ngIf="
            registerUser.get('repeat_password')?.hasError('minlength') &&
            registerUser.get('repeat_password')?.touched
          "
          class="text-danger"
        >
          the <strong> password</strong> must have at least 6 characters
        </span>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button
          class="btn btn-primary btn-lg"
          [disabled]="registerUser.invalid"
          type="submit"
        >
          Send
        </button>
      </div>
    </form>
    <a routerLink="/login">Back</a>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
