<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Contry</th>
        <th scope="col">Industry</th>
        <th scope="col">Active</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let client of clients">
      <tr>
        <td>{{ client["id"] | json }}</td>
        <td>{{ client["name"] | json }}</td>
        <td>{{ client["city"] | json }}</td>
        <td>{{ client["state"] | json }}</td>
        <td>{{ client["country"] | json }}</td>
        <td>{{ client["industry_code"] | json }}</td>
        <td>{{ client["active"] | json }}</td>
        <td>
          <button class="btn btn-info mx-3"><mat-icon>edit</mat-icon></button>
          <button (click)="deleteClient(client.id)" class="btn btn-danger mx-3">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
