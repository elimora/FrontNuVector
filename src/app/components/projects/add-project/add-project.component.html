<div class="grapper">
  <div class="body">
    <h1>Add new Project</h1>
    <form (submit)="CreateProject()" [formGroup]="addProject">
      <div class="form-group mb-3">
        <label>Project</label>
        <select class="form-control" formControlName="name">
          <option [ngValue]="null">--Projects's Name--</option>
          <option *ngFor="let project of projects" [ngValue]="project.id">
            {{ project["name"] }}
          </option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label>Description</label>
        <input
          class="form-control"
          placeholder="description"
          formControlName="description"
        />
      </div>
      <div class="form-group mb-3">
        <label for="client">Client</label>
        <select class="form-control" formControlName="client" [disabled]="true">
          <option [ngValue]="null">--Clients's Name--</option>
          <option *ngFor="let client of clients" [ngValue]="client.id">
            {{ client.name }}
          </option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label>Active</label>
        <input
          class="form-control"
          placeholder="Active"
          formControlName="active"
        />
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Enter</button>
      </div>
    </form>
  </div>

  <app-projects-table></app-projects-table>
</div>
